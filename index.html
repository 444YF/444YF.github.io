<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
            color: white;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
            text-align: center;
        }

        #shop {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        .product img {
            height: 200px;
            width: auto;
        }
    </style>
</head>
<body>
    <header style="background-color: black; color: white; text-align: center; padding: 20px;">
        <img src="logo.jpg" alt="Logo" style="height: 200px;">
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#shop">Shop</a></li>
            </ul>
        </nav>
    </header>

    <section id="shop">
        <h2>Shop</h2>
        <div class="product">
            <img src="product1.jpg" alt="TOILET PAPER - 2 PLY">
            <p>Price: $2</p>
            <button onclick="createPaymentLink(200, 'USD')">Buy Now</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="TOILET PAPER - 1 PLY">
            <p>Price: $1</p>
            <button onclick="createPaymentLink(100, 'USD')">Buy Now</button>
        </div>
    </section>

    <script>
        async function createPaymentLink(amount, currency) {
            try {
                const appId = '21697534';
                const appKey = 'f9b09f5b7de24c56e372c221d7870db6';
                const credentials = btoa(appId + ':' + appKey);

        
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const apiUrl = 'https://api.acquired.com/v1/payment-links';

                const response = await fetch(proxyUrl + apiUrl,
                    method: 'POST',
                    headers: {
                        'Authorization': 'Acquired ' + credentials,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: amount,
                        currency: currency,
                        description: `Product purchase - ${currency === 'USD' ? '$' : ''}${(amount / 100).toFixed(2)}`
                    })
                });

                const data = await response.json();

                if (response.ok && data.url) {
                    // Redirect the user to the newly created payment link
                    window.location.href = data.url;
                } else {
                    console.error('Failed to create payment link:', data);
                    alert('Error creating payment link. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was a problem. Please try again later.');
            }
        }
    </script>
</body>
</html>
