<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black;
            color: white;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
            text-align: center;
        }

        #shop {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        .product img {
            height: 200px;
            width: auto;
        }
    </style>
</head>
<body>
    <header style="background-color: black; color: white; text-align: center; padding: 20px;">
        <img src="logo.jpg" alt="Logo" style="height: 200px;">
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#shop">Shop</a></li>
            </ul>
        </nav>
    </header>

    <section id="shop">
        <h2>Shop</h2>
        <div class="product">
            <img src="product1.jpg" alt="TOILET PAPER - 2 PLY">
            <p>Price: $2</p>
            <button onclick="createPaymentLink(200, 'USD')">Buy Now</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="TOILET PAPER - 1 PLY">
            <p>Price: $1</p>
            <button onclick="createPaymentLink(100, 'USD')">Buy Now</button>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>NONE. CANT AFFORD A PHONE IM ON 38K.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>LOWLY CS MINION. CAN BARELY AFFORD GROCERIES. NEED TO SELL MY POSSESSIONS TO STAY ABOVE THE BREADLINE</p>
    </section>

    <script>
        async function createPaymentLink(amount, currency) {
            try {
                const response = await fetch('/create-payment-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, currency })
                });
                const data = await response.json();
                if (data.link_id) {
                    window.location.href = `https://test-pay.acquired.com/v1/${data.link_id}`;
                } else {
                    console.error('Failed to create payment link.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
