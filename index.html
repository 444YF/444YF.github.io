<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: black; /* Black background for the whole page */
            color: white; /* Text color set to white for contrast */
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
        }

        /* Adjust the shop section for centering and reducing space between products */
        #shop {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 30px; /* Reduced space between products */
        }

        .product {
            text-align: center;
            margin: 10px;
        }

        .product img {
            height: 200px;
            width: auto;
        }

        /* Style the navigation and header text */
        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" style="height: 150px;">
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#shop">Shop</a></li>
            </ul>
        </nav>
    </header>

    <section id="shop">
        <h2>Shop</h2>
        <div class="product">
            <img src="product1.jpg" alt="TOILET PAPER - 2 PLY">
            <p>Price: $2</p>
            <button onclick="window.location.href='https://test-pay.acquired.com/v1/01955442-0c4e-739c-915d-107665c15f8a';">Buy Now</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="TOILET PAPER - 1 PLY">
            <p>Price: $1</p>
            <button onclick="window.location.href='https://test-pay.acquired.com/v1/01955442-0c4e-739c-915d-107665c15f8a';">Buy Now</button>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>NONE. CANT AFFORD A PHONE IM ON 38K.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>LOWLY CS MINION. CAN BARELY AFFORD GROCERIES. NEED TO SELL MY POSESSIONS TO STAY ABOVE THE BREADLINE</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
